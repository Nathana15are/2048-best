<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Ultra Deluxe v2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu" id="menu">
    <h1>2048 Ultra Deluxe v2 🚀</h1>
    <button onclick="startGame('classic')">🎮 Mode Classique</button>
    <button onclick="startGame('infinite')">♾️ Mode Infini</button>
    <button onclick="startGame('chrono')">⏱️ Mode Chrono</button>
    <button onclick="startGame('hardcore')">🔥 Mode Hardcore</button>
    <button onclick="showLeaderboard()">🏆 Classement</button>
    <button onclick="showAchievements()">🥇 Succès</button>
    <button onclick="toggleTheme()">🎨 Changer Thème</button>
  </div>

  <div class="game hidden" id="game">
    <div class="top-bar">
      <span id="modeLabel"></span>
      <span>Score: <span id="score">0</span></span>
      <span>Meilleur: <span id="best">0</span></span>
      <span>Mouvements: <span id="moves">0</span></span>
      <span id="timer"></span>
    </div>
    <div class="grid" id="grid"></div>
    <div class="controls">
      <button onclick="usePowerUp('undo')">↩️ Undo</button>
      <button onclick="usePowerUp('bomb')">💣 Bombe</button>
      <button onclick="usePowerUp('joker')">🃏 Joker</button>
      <button onclick="usePowerUp('double')">✨ Double</button>
      <button onclick="usePowerUp('shuffle')">🔀 Shuffle</button>
    </div>
    <button onclick="backToMenu()">🏠 Retour</button>
  </div>

  <div class="leaderboard hidden" id="leaderboard">
    <h2>🏆 Classement</h2>
    <ul id="leaderboardList"></ul>
    <button onclick="backToMenu()">🏠 Retour</button>
  </div>

  <div class="achievements hidden" id="achievements">
    <h2>🥇 Succès</h2>
    <ul id="achievementsList"></ul>
    <button onclick="backToMenu()">🏠 Retour</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
